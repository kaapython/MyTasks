{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}
    My Tasks
    {% endblock title%}
  </title>
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <script src="/frontend/static/js/jquery.min.js"></script>
  <link href="/frontend/static/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/static/css/style.css">
  <link rel="shortcut icon" href="/frontend/static/img/favicon.png" type="image/png">
  <script src="/frontend/static/js/jquery-ui.custom.js"></script>
  <link rel="stylesheet" type="text/css" href="/frontend/static/css/jquery.datetimepicker.css"/>
  <script src="/frontend/static/js/jquery.datetimepicker.js"></script>
</head>
<body>
{% include 'tasks/include_navbar.html' %}
<main>
  <div class="container-fluid">
    {% block content %}
    {% endblock content %}
  </div>
</main>
{% block footer %}{% endblock footer %}
{% block scripts %}{% endblock scripts %}
</body>
</html>
